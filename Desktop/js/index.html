    <script>
 function howManySeconds(hours){
    let seconds=(hours*60)*60;
    return seconds;
}
console.log(howManySeconds(2));

function intToString(myNumber){
    let myString=myNumber.toString();
    
    return myString;
}
console.log(intToString(2));
console.log(typeof intToString(2));

function stringToInt(myString){
    let myNumber=parseInt(myString);
    
    return myNumber;
}
console.log(stringToInt("2"));
console.log(typeof stringToInt("2"));


function calculateExponent(a,b){
    let result=(a**b);
    return result;

}
console.log(calculateExponent(2,3));

function newWord(str){
    return str.substring(1);

}
console.log(newWord("apple"));

function calcAge(z){
    let days=z*365;
    return days;
}
console.log(calcAge(2))

function newWord(str){
    return str.slice(1);

}
console.log(newWord("apple"));

function compare(a,b){
   
    let result = (a.length==b.length) ? "true" : "false";
    return result;
}
console.log(compare('abc','rdcb'));

function firstLast(a){
let x =a.slice(0,1);
let y= a.slice(-1);
let z=x.concat(y);
    return z;
}
console.log(firstLast('doll'));

function journeyDistance(a){
       if (a<=3){
       return 1;
       }else{
        return Math.round(1+((a-3)/2));
}
}
    console.log(journeyDistance(1));

   function lessThan(a,b){
        let result=((a+b)<100) ? "true" : "false";
        return result;
    }
    console.log(lessThan(20,90));

   function carsNeeded(x){
        if(x<=5){
            return 1;
        }else if (x % 0){
            return(x/5)
        }else{
        return (Math.round(x/5)+1);
        }
    }
    console.log(carsNeeded(11));
    
    function footballPoints(wins, draws ,losses){

        return (wins*3)+(draws*1)+(losses*0);
    }
    console.log(footballPoints(3,4,2));

    function hasSpaces(x){
   
    if (/\s/.test(x)) {
        return true;
    }else {
        return false;
    }
    }
    console.log(hasSpaces('hello, world'));

function word(numbers){
    switch (numbers) {
  case "zero":
    return 0;
    break;
  case "one":
  return 1;
    break;
    case "two":
  return 2;
    break;
    case "three":
  return 3;
    break;
    case "four":
  return 4;
    break;
    case "five":
  return 5;
    break;
    }
    
}
console.log(word("five"));


function acceptIntoMovie(age, isSupervised){
    if(age<15 && isSupervised==true){
        return true;
    }else if(age<15 && isSupervised==false){
        return false;
    }else{
        return true;
    }
}
console.log(acceptIntoMovie(15,false));

 helloName = val => "Hello " + val + "!";
 console.log(helloName("Gerald"));

 function atLeastTwo(a,b) {

    let result=((a && b) ? "both" : (a || !b) ? "first" : (!a || b) ? "second": "neither");
    return result;
 }
console.log(atLeastTwo(0,1))
